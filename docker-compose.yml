version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agenda-postgres
    environment:
      POSTGRES_DB: agenda_estetica
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenda-backend
    ports:
      - "3333:3333"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agenda_estetica

      # JWT
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d

      # Evolution API
      EVOLUTION_API_URL: http://evolution:8080
      EVOLUTION_API_KEY: evolution-dev-key-123

      # App
      NODE_ENV: development
      PORT: 3333
    depends_on:
      postgres:
        condition: service_healthy

  # Evolution API (WhatsApp)
  evolution:
    image: atendai/evolution-api:latest
    container_name: agenda-evolution
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_TYPE: http
      SERVER_PORT: 8080

      # CORS
      CORS_ORIGIN: "*"
      CORS_METHODS: "POST,GET,PUT,DELETE"
      CORS_CREDENTIALS: "true"

      # Database (usa o mesmo PostgreSQL)
      DATABASE_ENABLED: true
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:postgres@postgres:5432/evolution
      DATABASE_CONNECTION_CLIENT_NAME: postgresql
      DATABASE_SAVE_DATA_INSTANCE: true
      DATABASE_SAVE_DATA_NEW_MESSAGE: true
      DATABASE_SAVE_MESSAGE_UPDATE: true
      DATABASE_SAVE_DATA_CONTACTS: true
      DATABASE_SAVE_DATA_CHATS: true

      # Authentication
      AUTHENTICATION_API_KEY: evolution-dev-key-123
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: true

      # Webhook Global (para n8n no futuro)
      WEBHOOK_GLOBAL_URL: ""
      WEBHOOK_GLOBAL_ENABLED: false
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: false

      # Log
      LOG_LEVEL: ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      LOG_COLOR: true
      LOG_BAILEYS: error

      # QR Code
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#198754"

      # Instance limits
      DEL_INSTANCE: false

    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    restart: unless-stopped

  # Frontend Next.js (opcional - normalmente vai no Vercel)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agenda-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333
    depends_on:
      - backend

  # n8n - Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: agenda-n8n
    ports:
      - "5678:5678"
    environment:
      # Database (compartilhado com backend e evolution)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: postgres

      # n8n Configuration
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678
      N8N_EDITOR_BASE_URL: http://localhost:5678

      # Encryption (gere uma chave aleatória para produção)
      N8N_ENCRYPTION_KEY: local-dev-encryption-key-32-chars

      # Timezone
      GENERIC_TIMEZONE: America/Sao_Paulo
      TZ: America/Sao_Paulo

      # Executions
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 336 # 14 dias
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
  n8n_data:
    driver: local
